  <div class="container">

      <h1>hola me llamo risitas</h1>

      <a class="descubreme-button" href="https://fr.wikipedia.org/wiki/El_Risitas">desc√∫breme</a>
    </div>

    <div id="mydiv" onmousedown="dragElement(this)" class="card">
      <h1>como se hacer la paella <i class="fa-solid fa-kitchen-set"></i></h1>
      <iframe src="https://youtu.be/ccNKlpMhMlw?si=GOUg4a-HEgzUFVhS" frameborder="0"></iframe>
      </div>


      <script>
        function dragElement(elmnt) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            elmnt.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        var myDiv = document.getElementById("mydiv");
        dragElement(myDiv);
    </script>


  </div>
</body>
